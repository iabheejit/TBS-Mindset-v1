name: Build and deploy TBS WhatsApp Learning System to Azure

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  NODE_VERSION: '18.x'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci --only=production
          
      - name: ğŸ§ª Run tests (if available)
        run: |
          npm run test --if-present

      - name: ğŸ“Š Display package info
        run: |
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Package.json dependencies:"
          cat package.json | grep -A 20 '"dependencies"'

      - name: ğŸ“¦ Create deployment package
        run: |
          # Create a clean deployment package
          mkdir deployment-package
          
          # Copy application files
          cp server.js deployment-package/
          cp wati.js deployment-package/
          cp update.js deployment-package/
          cp test.js deployment-package/
          cp image.js deployment-package/
          cp package.json deployment-package/
          
          # Copy node_modules
          cp -r node_modules deployment-package/
          
          # Create web.config for Azure
          cat > deployment-package/web.config << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <configuration>
            <system.webServer>
              <handlers>
                <add name="iisnode" path="server.js" verb="*" modules="iisnode"/>
              </handlers>
              <rewrite>
                <rules>
                  <rule name="NodeInspector" patternSyntax="ECMAScript" stopProcessing="true">
                    <match url="^server.js\/debug[\/]?" />
                  </rule>
                  <rule name="StaticContent">
                    <action type="Rewrite" url="public{REQUEST_URI}"/>
                  </rule>
                  <rule name="DynamicContent">
                    <conditions>
                      <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="True"/>
                    </conditions>
                    <action type="Rewrite" url="server.js"/>
                  </rule>
                </rules>
              </rewrite>
              <security>
                <requestFiltering>
                  <hiddenSegments>
                    <remove segment="bin"/>
                  </hiddenSegments>
                </requestFiltering>
              </security>
              <httpErrors existingResponse="PassThrough" />
              <iisnode watchedFiles="web.config;*.js"/>
            </system.webServer>
          </configuration>
          EOF

      - name: ğŸ“¦ Zip deployment package
        run: |
          cd deployment-package
          zip -r ../release.zip . -x "*.git*" "*.DS_Store*"

      - name: ğŸ“¤ Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: tbs-whatsapp-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      
    steps:
      - name: ğŸ“¥ Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: tbs-whatsapp-app

      - name: ğŸ“¦ Unzip artifact for deployment
        run: unzip release.zip
        
      - name: ğŸ” Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      - name: ğŸš€ Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_APP_NAME }}
          slot-name: 'Production'
          package: .

      - name: ğŸ‰ Deployment Summary
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "ğŸŒ App URL: ${{ steps.deploy-to-webapp.outputs.webapp-url }}"
          echo "ğŸ“± Webhook URL: ${{ steps.deploy-to-webapp.outputs.webapp-url }}/web"
          echo "ğŸ¥ Health Check: ${{ steps.deploy-to-webapp.outputs.webapp-url }}/ping"