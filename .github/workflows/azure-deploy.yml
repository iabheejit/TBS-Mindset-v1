name: Azure Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# REQUIRED for azure/login
permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: âš™ï¸ Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install
        run: npm install

      - name: ğŸ—ï¸ Build (optional)
        run: npm run build --if-present

      - name: Install prod deps
        run: npm ci --omit=dev

      - name: ğŸ” Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Disable remote build + pin PORT
        run: |
          az webapp config appsettings set \
            -g TBS-rg_group -n TBS-rg \
            --settings SCM_DO_BUILD_DURING_DEPLOYMENT=false PORT=8080

      - name: ğŸš€ Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: TBS-rg   # ensure this is the actual App Service name
          package: .
