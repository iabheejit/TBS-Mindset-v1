name: Azure Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install prod deps
        run: npm ci --omit=dev

      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Sync App Settings (Azure)
        uses: azure/appservice-settings@v1
        with:
          app-name: TBS-rg
          app-settings-json: |
            [
              {"name":"SCM_DO_BUILD_DURING_DEPLOYMENT","value":"true","slotSetting":false},
              {"name":"NODE_ENV","value":"production","slotSetting":false},
              {"name":"PORT","value":"8080","slotSetting":false},
              {"name":"WEBHOOK_URL","value":"https://tbs-rg-gxfnddazdmcgbedm.centralindia-01.azurewebsites.net","slotSetting":false},
              {"name":"BASE_ID","value":"appYpfAZAzwHxrwS1","slotSetting":false},
              {"name":"TABLE_ID","value":"tblN49L3n257qWLR8","slotSetting":false},
              {"name":"CONTENT_TABLE_ID","value":"<your-content-table>","slotSetting":false},
              {"name":"PERSONAL_ACCESS_TOKEN","value":"***","slotSetting":false}
            ]

      - name: Package app with dependencies
        run: zip -r app.zip . -x ".git/*" ".github/*"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: TBS-rg
          package: app.zip

